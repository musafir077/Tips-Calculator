<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator-App || Md Musafir</title>

    <link rel="stylesheet" href="styles.css">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    
    <div class="container">
        <h1>Tip Calculator</h1>
        <label for="billAmount">Bill Amount ($):</label>
        <input type="number" id="billAmount" placeholder="Enter bill amount" />

        <label for="tipPercentage">Tip Percentage:</label>
        <select id="tipPercentage">
            <option value="15">15%</option>
            <option value="18">18%</option>
            <option value="20">20%</option>
            <option value="custom">Custom</option>
        </select>
        <input type="number" id="customTip" placeholder="Enter custom tip" style="display: none;"/>

        <label for="numPeople">Number of People:</label>
        <input type="number" id="numPeople" value="1" min="1" />

        <button id="calculateBtn">Calculate Tip</button>

        <div class="results">
            <p id="tipAmount">Tip Amount: $0.00</p>
            <p id="totalAmount">Total Amount: $0.00</p>
            <p id="amountPerPerson">Amount per Person: $0.00</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
